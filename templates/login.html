{% extends 'layouts/base.html' %}
{% load static %}
{% load bootstrap5 %}
{% block css %}{% endblock %}
{% block content %}
    <div class="d-flex align-items-center gap-2 mb-4">
        <h1>Login</h1>
    </div>
        <form action="" method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn-primary mb-2">Sign in</button>
            {% endbuttons %}
        </form>
    <a href="{% url 'register' %}" class="create_account_link">Нет аккаунта? Зарегистрируйся здесь!</a>
{% endblock %}
