{% extends 'layouts/base.html' %}
{% load static %}
{% load bootstrap5 %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/ask.css' %}">
{% endblock %}
{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button class="custom_button" type="submit">Ask</button>
        {% endbuttons %}
    </form>
{% endblock %}
