{% load static %}
<div class="card-body">
    <div class="row">
        <div class="col-2">
            <div class="border mb-2 w-100" style="height: 100px; overflow: hidden;">
                <img src="{% if question.author.avatar %}{{ question.author.avatar.url }}{% else %}{% static 'default_profile_pics/guest_user.jpg' %}{% endif %}"
                             alt="–ê–≤–∞—Ç–∞—Ä" class="img-fluid img-fit">
            </div>
        </div>
        <div class="col d-flex flex-column justify-content-between">
            <div>
                <h5 class="card-title">{{ question.title }}</h5>
                <p class="card-text">{{ question.content }}</p>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <a href="{% url 'question' question.id %}">Answers ({{ question.amount_of_answers }})</a>
                </div>
                <button class="like-button btn {% if item.is_liked %}btn-danger{% else %}btn-outline-secondary{% endif %}" type="button" data-question-id="{{ question.id }}">
                      <span class="heart">
                        {% if item.is_liked %}‚ù§{% else %}ü§ç{% endif %}
                      </span>
                      <span class="like-counter" data-like-counter="{{ question.id }}">
                        {{ item.likes_count }}
                      </span>
                </button>
                <div>
                    <span>Tags:</span>
                    {% for tag in question.tags.all%}
                        <span class="badge rounded-pill text-bg-primary">{{ tag.name }}</span>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
