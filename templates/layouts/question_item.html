{% load static %}

<div class="card-body">
    <div class="row">
        <div class="col-2">
            <div class="border mb-2 w-100" style="height: 100px; overflow: hidden;">
                <img src="{% static 'img/guest_user.jpg' %}" alt="img" class="img-fluid img-fit">
            </div>
            <div>
                <input type="number" class="form-control" value="5">
            </div>
        </div>
        <div class="col d-flex flex-column justify-content-between">
            <div>
                <h5 class="card-title">{{ question.title }}</h5>
                <p class="card-text">{{ question.text }}</p>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <a href="{% url 'question' question.id %}">Answers (3)</a>
                </div>
                <button class="like-button btn btn-outline-secondary" type="button">
                    ❤️ <span class="like-counter">{{ question.likes }}</span>
                </button>
                <div>
                    <span>Tags:</span>
                    <span class="badge rounded-pill text-bg-primary">Primary</span>
                    <span class="badge rounded-pill text-bg-secondary">Secondary</span>
                </div>
            </div>
        </div>
    </div>
</div>
