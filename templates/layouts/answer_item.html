{% load static %}
<div class="card-body">
    <div class="row">
        <div class="col-2">
            <div class="border mb-2 w-100" style="height: 100px; overflow: hidden;">
                <img src="{% if answer.author.avatar %}{{ answer.author.avatar.url }}{% else %}{% static 'default_profile_pics/guest_user.jpg' %}{% endif %}"
                             alt="Аватар" class="img-fluid img-fit">
            </div>
                <div class="form-control" readonly data-correct-counter="{{ answer.id }}">
                    {{ answer.likes_count }}
                </div>


        </div>
        <div class="col d-flex flex-column justify-content-between">
            <div>
                <p class="card-text">{{ answer.content }}
                </p>
            </div>
            <div class="row">
            </div>
            <div>
                <input type="checkbox" class="correct-checkbox" data-answer-id="{{ answer.id }}" {% if answer.is_liked %}checked{% endif %}> Correct!
            </div>
        </div>
    </div>
</div>
