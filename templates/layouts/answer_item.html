{% load static %}
<div class="card-body">
    <div class="row">
        <div class="col-2">
            <div class="border mb-2 w-100" style="height: 100px; overflow: hidden;">
                <img src="{% static 'img/guest_user.jpg' %}" alt="img" class="img-fluid img-fit">
            </div>
            <div>
                <input type="number" class="form-control" value="5">
            </div>
        </div>
        <div class="col d-flex flex-column justify-content-between">
            <div>
                <h5 class="card-title">{{ answer.title }}</h5>
                <p class="card-text">{{ answer.text }}
                </p>
            </div>
            <div class="row">
            </div>
            <div>
                <input type="checkbox"> Correct!
            </div>
        </div>
    </div>
</div>
